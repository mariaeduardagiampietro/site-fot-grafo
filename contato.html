            </div>

            <div class="mensagem">
                <label>Sua mensagem</label>
                <textarea required rows="10" required cols="70"></textarea>
            </div>
            <button id="click" class="bt5" type="button">Enviar →</button></br>
        </form> 
            <h5 id="escrito" ></h5></br></br>
    </section>

    <script>
         function clicar() {
            var escrito = document.querySelector('#escrito')
            escrito.textContent = "sua mensagem foi enviada com sucesso!"
        }

        var botao = document.querySelector('#click')
        botao.addEventListener('click', clicar)
        
    </script>
